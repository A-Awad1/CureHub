<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="this is a medical solution" />
    <link rel="icon" type="image/svg+xml" sizes="any" href="assets/svg/fav.svg" />
    <title>CureHub - Appointments</title>
    <!-- CSS -->
    <!-- libraries -->
    <link rel="stylesheet" href="css/libraries/normalize.css" />
    <link rel="stylesheet" href="css/libraries/calendar.css" />
    <!-- base -->
    <link rel="stylesheet" href="css/base/reset.css" />
    <link rel="stylesheet" href="css/base/variables.css" />
    <!-- components -->
    <link rel="stylesheet" href="css/components/global.css" />
    <!-- layout -->
    <link rel="stylesheet" href="css/layout/scroll-bar.css" />
    <link rel="stylesheet" href="css/layout/main.css" />
    <link rel="stylesheet" href="css/layout/header.css" />
    <link rel="stylesheet" href="css/layout/sidebar.css" />
    <!-- current page -->
    <link rel="stylesheet" href="css/pages/appointments.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    />
  </head>
  <body>
    <main class="app">
      <header class="app-header">
        <div class="heading">
          <img src="assets/svg/fav.svg" alt="log image" />
          <h1>
            <span>Cure</span>
            <span>Hub</span>
          </h1>
        </div>
        <div class="controls">
          <div class="search">
            <button class="btn-icon btn-search">
              <img src="assets/svg/search.svg" alt="search icon" />
            </button>
            <input type="text" placeholder="Search here...." />
          </div>
          <div class="user">
            <div>
              <button class="btn-icon">
                <img src="assets/svg/email.svg" alt="email icon" />
              </button>
              <button class="btn-icon">
                <img src="assets/svg/bell.svg" alt="bell icon" />
              </button>
            </div>
            <div>
              <div class="img-container">
                <img src="assets/images/user.jpg" alt="user image" />
              </div>
              <div class="info">
                <span class="name">dr. oliver widson</span>
                <span class="job">manager</span>
              </div>
              <button class="btn-icon">
                <img src="assets/svg/downArrow.svg" alt="down arrow icon" />
              </button>
            </div>
          </div>
        </div>
      </header>
      <section>
        <aside>
          <ul>
            <li>
              <a href="/">
                <img src="assets/svg/dashboard.svg" alt="dashboard icon" />
                <span>dashboard</span>
              </a>
            </li>
            <li>
              <a href="appointments.html" class="active">
                <img src="assets/svg/appointments-active.svg" alt="appointments icon" />
                <span>appointments</span>
              </a>
            </li>
            <li>
              <a href="patients.html">
                <img src="assets/svg/patients.svg" alt="patients icon" />
                <span>patients</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="assets/svg/settings.svg" alt="settings icon" />
                <span>settings</span>
              </a>
            </li>
          </ul>
          <div class="mode">
            <button class="light">
              <img src="assets/svg/light.svg" alt="light mode icon" />
              <span class="hovered-span">light</span>
            </button>
            <button class="dark">
              <img src="assets/svg/dark.svg" alt="dark mode icon" />
              <span>dark</span>
            </button>
          </div>
        </aside>
        <section class="page appointments">
          <header>
            <div class="nav-links">
              <a class="active" data-section="appointments-request"> appointments request </a>
              <a data-section="appointments-list">appointments list</a>
              <a class="disabled" data-section="doctor-list">doctor list</a>
              <a data-section="doctor-schedule">doctor schedule</a>
            </div>
            <div class="buttons">
              <button>
                <span>Sort by</span>
                <img src="assets/svg/up-bottom.svg" alt="sort icon" />
              </button>
              <button>
                <img src="assets/svg/white-plus.svg" alt="plus icon" />
                <span> add new </span>
              </button>
            </div>
          </header>
          <div class="content">
            <div class="table-wrapper">
              <table class="appointments-table">
                <thead>
                  <tr></tr>
                </thead>
                <tbody></tbody>
              </table>
              <div class="calender-container hidden-part">
                <header>
                  <button class="month-name">
                    <span>november</span>
                    <img src="assets/svg/month.svg" alt="month icon" />
                  </button>
                  <button>
                    <img src="assets/svg/edit-black.svg" alt="edit icon" />
                    <span>edit</span>
                  </button>
                </header>
                <div class="calendar"></div>
                <div class="calendar-popup hidden-part">
                  <div class="overlay"></div>
                  <div class="content">
                    <div id="appoints-calendar"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="pagination"></div>
          </div>
        </section>
      </section>
    </main>
    <script src="js/libraries/fullCalendar.js"></script>
    <script src="js/libraries/calendar.js"></script>
    <script src="js/main.js"></script>
    <script src="js/appointments.js"></script>
  </body>
</html>
